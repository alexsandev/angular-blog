<a [href]="url" target="_blank">
    <div class="container__contact-card" [ngClass]="background">
        <div class="contact-card__content">
            <div class="contact-card__image">
                <img [src]="image" alt="logotipo do meio de contato">
            </div>
            <div class="contact-card__link">
                <span>{{name}}</span>
            </div>
        </div>
    </div>
</a>
